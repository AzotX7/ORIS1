<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковые системы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Поисковые системы</h1>
    <p>Найдите информацию с помощью различных поисковых систем</p>
</header>
<main>
    <div class="search-container">
        <section class="search-box">
            <h2>Google</h2>
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Yandex</h2>
            <form action="https://yandex.ru/search/" method="get">
                <input type="text" name="text" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Bing</h2>
            <form action="https://www.bing.com/search" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Ecosia</h2>
            <form action="https://www.ecosia.org/search" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>DuckDuckGo</h2>
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Gigablast</h2>
            <form action="https://www.gigablast.com/search" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Ask</h2>
            <form action="https://www.ask.com/web" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Startpage</h2>
            <form action="https://www.startpage.com/do/search" method="get">
                <input type="text" name="query" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Qwant</h2>
            <form action="https://www.qwant.com/" method="get">
                <input type="text" name="q" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
        <section class="search-box">
            <h2>Baidu</h2>
            <form action="https://www.baidu.com/s" method="get">
                <input type="text" name="wd" placeholder="Введите запрос">
                <input type="submit" value="Поиск">
            </form>
        </section>
    </div>
</main>
</body>
</html>
